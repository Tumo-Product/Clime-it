<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=900, initial-scale=1.0">
    <title>Clime-it</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/filter.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/first.css">
    <link rel="stylesheet" href="../styles/posts.css">
    <link rel="stylesheet" href="../styles/animations.css">
    <link rel="stylesheet" href="../styles/states.css">
    <link rel="stylesheet" href="../styles/loader.css">
    <link rel="stylesheet" href="../styles/examiner.css">
</head>

<body>
    <div id="bodyContainer">
        <div id="views">
            <div id="firstView" class="view">
                <div class="invisible" id="shortInstruction"></div>

                <div class="overView" id="post">
                    <div id="skillsContainer">
                        <div class="skills"></div>
                    </div>

                    <p id="question"></p>
                    <div class="separator" id="postSeparator"></div>
                    <p class="content invisible"></p>
                </div>

                <div id="content" class="closedVertically">
                    <textarea id="contentArea" placeholder="Your content"></textarea>

                    <div id="contentLength">
                        <span id="length">0</span>
                        <span>/</span>
                        <span id="maxLength">400</span>
                    </div>
                </div>

                <div class="button circle navigator" id="awardButton">
                    <div class="inside"></div>
                    <img src="../icons/checkmark.png"   class="icon current"    id="confirm">
                </div>

                <div class="button circle navigator" id="rejectButton">
                    <div class="inside"></div>
                    <img src="../icons/bigX.png"   class="icon current"    id="confirm">
                </div>
            </div>
        </div>
    </div>

    <div id="loadingScreen">
        <div id="loader">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </div>

    <script src="../scripts/activityManagerCallback.js"></script>
    <script src="../scripts/examiner.js"></script>
    <script src="../scripts/tools.js"></script>
    <script src="../scripts/filter.js"></script>
    <script src="../scripts/network.js"></script>
    <script src="../scripts/view.js"></script>
</body>

</html>
